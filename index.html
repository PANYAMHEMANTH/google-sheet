<form name="submit-form-to-google-sheets">
  <input name="Applicant Name" type="text" placeholder="Email" required>
  <button type="submit">Send</button>
</form>

<script>
  const scriptURL = '<SCRIPT URL>'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(https://script.google.com/macros/s/AKfycbxB3f9eku0SEkgtMWcxy8d0bak4P8uG4GGXdqxebPIC3wrgfBU/exec, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
